<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  <link href='//fonts.googleapis.com/css?family=Raleway:400,600,400italic,600italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link href="{{ "/favicon.png" | relative_url }}" rel="icon" type="image/png" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  {% if jekyll.environment == 'production' %}
    {% if site.google_analytics %}
      {% include google-analytics.html %}
    {% endif %}
    {% if site.yandex_metrica %}
      {% include yandex_metrica.html %}
    {% endif %}
  {% endif %}
</head>
